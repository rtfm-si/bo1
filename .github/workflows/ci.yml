name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          warn-on-severity: moderate
          comment-summary-in-pr: always

  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      # Backend linting
      - name: Install uv
        run: pip install uv

      - name: Cache Python dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install Python dependencies
        run: uv sync --frozen --all-extras

      - name: Lint backend (ruff)
        run: uv run ruff check .

      - name: Format check (ruff)
        run: uv run ruff format --check .

      - name: Typecheck (mypy)
        run: uv run mypy bo1/

      - name: Check OpenAPI spec freshness
        run: uv run python scripts/check_openapi_fresh.py

      - name: Generate public OpenAPI spec
        run: uv run python scripts/filter_openapi_spec.py openapi.json openapi-public.json

      - name: Scan Python dependencies for vulnerabilities
        run: uv run pip-audit --progress-spinner off --skip-editable

      # Frontend linting
      - name: Cache Node modules
        uses: actions/cache@v5
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Typecheck frontend (svelte-check)
        run: cd frontend && npm run check

      - name: Check generated types freshness
        run: cd frontend && npm run check:types-fresh

      - name: Scan npm dependencies for vulnerabilities
        run: cd frontend && npm audit --audit-level=moderate

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: boardofone_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Cache Python dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Run database migrations
        run: uv run alembic upgrade head
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/boardofone_test

      - name: Remove encrypted .env file (git-crypt not available in CI)
        run: rm -f .env .env.production .env.local

      - name: Run tests (skip LLM tests)
        run: uv run pytest -m "not requires_llm" --cov=bo1 --cov=backend --cov-report=xml --cov-report=term -v
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/boardofone_test
          REDIS_URL: redis://localhost:6379
          ANTHROPIC_API_KEY: test-key-not-used
          ADMIN_API_KEY: test-admin-key

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: backend
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v5
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Build frontend (verify TypeScript compiles)
        run: cd frontend && npm run build

  security-scan:
    name: Security Scan (OSV)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Install OSV Scanner
        run: |
          curl -sSfL https://github.com/google/osv-scanner/releases/download/v2.3.0/osv-scanner_linux_amd64 -o osv-scanner
          chmod +x osv-scanner

      - name: Run OSV Scanner
        run: |
          ./osv-scanner --lockfile=uv.lock --lockfile=frontend/package-lock.json --config=.osv-scanner.toml

  container-scan:
    name: Container Security (Trivy)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Build Docker image
        run: docker build -t bo1:ci-scan -f Dockerfile .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'bo1:ci-scan'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          trivyignores: '.trivyignore'

      - name: Run Trivy (SARIF for GitHub Security)
        uses: aquasecurity/trivy-action@0.33.1
        if: always()
        with:
          image-ref: 'bo1:ci-scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  chaos-tests:
    name: Chaos Tests (Resilience)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true  # Non-blocking initially

    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: boardofone_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Cache Python dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Run database migrations
        run: uv run alembic upgrade head
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/boardofone_test

      - name: Remove encrypted .env file
        run: rm -f .env .env.production .env.local

      - name: Run chaos tests
        id: chaos
        run: |
          set +e
          uv run pytest -m chaos --tb=short -v --junitxml=chaos-results.xml 2>&1 | tee chaos-output.txt
          EXIT_CODE=$?
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

          # Extract counts from pytest output
          PASSED=$(grep -oP '\d+(?= passed)' chaos-output.txt | tail -1 || echo "0")
          FAILED=$(grep -oP '\d+(?= failed)' chaos-output.txt | tail -1 || echo "0")
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT

          exit $EXIT_CODE
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/boardofone_test
          REDIS_URL: redis://localhost:6379
          ANTHROPIC_API_KEY: test-key-not-used

      - name: Report chaos test results
        if: always()
        run: |
          echo "## ðŸ”¥ Chaos Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.chaos.outputs.exit_code }}" = "0" ]; then
            echo "âœ… **All chaos tests passed**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Some chaos tests failed** (non-blocking)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Passed: ${{ steps.chaos.outputs.passed }}" >> $GITHUB_STEP_SUMMARY
          echo "- Failed: ${{ steps.chaos.outputs.failed }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Chaos tests validate circuit breaker behavior for:" >> $GITHUB_STEP_SUMMARY
          echo "- LLM API failures" >> $GITHUB_STEP_SUMMARY
          echo "- Redis connection failures" >> $GITHUB_STEP_SUMMARY
          echo "- PostgreSQL connection failures" >> $GITHUB_STEP_SUMMARY
          echo "- SSE stream interruptions" >> $GITHUB_STEP_SUMMARY
          echo "- Embedding service failures" >> $GITHUB_STEP_SUMMARY

      - name: Upload chaos test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: chaos-test-results
          path: |
            chaos-results.xml
            chaos-output.txt
          retention-days: 7

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [lint-and-typecheck, test-frontend]

    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: boardofone_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install uv
        run: pip install uv

      - name: Cache Python dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Cache Node modules
        uses: actions/cache@v5
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Playwright browsers
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Python dependencies
        run: uv sync --frozen --all-extras

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Install Playwright browsers
        run: cd frontend && npx playwright install --with-deps chromium

      - name: Run database migrations
        run: uv run alembic upgrade head
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/boardofone_test

      - name: Remove encrypted .env file
        run: rm -f .env .env.production .env.local

      - name: Start API server
        run: |
          uv run uvicorn backend.api.main:app --host 0.0.0.0 --port 8000 &
          # Wait for backend to be ready (app init takes ~6s)
          for i in {1..30}; do
            if curl -s http://localhost:8000/health > /dev/null 2>&1; then
              echo "Backend ready after ${i}s"
              break
            fi
            sleep 1
          done
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/boardofone_test
          REDIS_URL: redis://localhost:6379
          ANTHROPIC_API_KEY: test-key-not-used
          ADMIN_API_KEY: test-admin-key-for-ci-testing-purposes
          DEBUG: "true"
          ENABLE_SUPERTOKENS_AUTH: "false"

      - name: Start frontend dev server
        run: |
          cd frontend
          # Pass env vars directly to process (no .env race condition)
          PUBLIC_API_URL=http://localhost:8000 PUBLIC_E2E_MODE=true npm run dev &
          # Wait for frontend to be ready AND verify E2E mode is active
          # Note: Uses /_e2e/health (not /api/) to avoid Vite's /api proxy
          for i in {1..30}; do
            if curl -s http://localhost:5173/_e2e/health 2>/dev/null | grep -q '"e2e_mode":true'; then
              echo "Frontend ready with E2E mode after ${i}s"
              break
            elif curl -s http://localhost:5173 > /dev/null 2>&1; then
              echo "Server responding, waiting for E2E mode... (${i}s)"
            fi
            sleep 1
          done
          # Final verification
          curl -s http://localhost:5173/_e2e/health || echo "Warning: E2E health endpoint not available"
          echo "Frontend startup complete"

      - name: Run Playwright tests
        id: e2e
        run: |
          cd frontend && npx playwright test --project=chromium
          TEST_EXIT_CODE=$?
          echo "e2e_exit_code=$TEST_EXIT_CODE" >> $GITHUB_OUTPUT
          exit $TEST_EXIT_CODE
        env:
          E2E_BASE_URL: http://localhost:5173
          E2E_API_URL: http://localhost:8000
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Report E2E test failures
        if: always()
        run: |
          if [ -f frontend/playwright-results.json ]; then
            FAILED=$(jq -r '.suites[]?.specs[]? | select(.ok == false) | .title' frontend/playwright-results.json 2>/dev/null | head -20)
            if [ -n "$FAILED" ]; then
              echo "## âš ï¸ E2E Tests Failed" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Failed tests:" >> $GITHUB_STEP_SUMMARY
              echo "$FAILED" | while read -r test; do
                echo "- $test" >> $GITHUB_STEP_SUMMARY
              done
            fi
          fi

      - name: Append E2E failures to _TASK.md
        if: always() && github.ref == 'refs/heads/main'
        run: |
          if [ ! -f frontend/playwright-results.json ]; then
            echo "No Playwright results file found"
            exit 0
          fi

          # Extract failed test info
          FAILURES=$(jq -r '
            .suites[]?.specs[]? |
            select(.ok == false) |
            "\(.file | split("/")[-1]):\(.title)"
          ' frontend/playwright-results.json 2>/dev/null | sort -u)

          if [ -z "$FAILURES" ]; then
            echo "No failures to log"
            exit 0
          fi

          DATE=$(date +%Y-%m-%d)

          # Append failures that don't already exist
          echo "" >> _TASK.md
          echo "## E2E Failures ($DATE)" >> _TASK.md
          echo "" >> _TASK.md

          echo "$FAILURES" | while read -r failure; do
            FILE=$(echo "$failure" | cut -d: -f1)
            TEST=$(echo "$failure" | cut -d: -f2-)
            TASK_LINE="- [ ] [E2E][P2] Fix $FILE: $TEST"

            # Only add if not already in file
            if ! grep -qF "$TEST" _TASK.md; then
              echo "$TASK_LINE" >> _TASK.md
            fi
          done

      - name: Commit E2E failures to _TASK.md
        if: always() && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet _TASK.md; then
            echo "No changes to commit"
            exit 0
          fi

          git add _TASK.md
          git commit -m "chore: log E2E test failures from CI

          ðŸ¤– Auto-generated by CI workflow"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
