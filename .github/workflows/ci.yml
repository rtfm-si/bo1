name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          warn-on-severity: moderate
          comment-summary-in-pr: always

  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Backend linting
      - name: Install uv
        run: pip install uv

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install Python dependencies
        run: uv sync --frozen --all-extras

      - name: Lint backend (ruff)
        run: uv run ruff check .

      - name: Format check (ruff)
        run: uv run ruff format --check .

      - name: Typecheck (mypy)
        run: uv run mypy bo1/

      - name: Scan Python dependencies for vulnerabilities
        run: uv run pip-audit --progress-spinner off --skip-editable || echo "::warning::pip-audit found vulnerabilities (see above)"
        continue-on-error: true  # Don't fail CI for transitive dep vulns

      # Frontend linting
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Typecheck frontend (svelte-check)
        run: cd frontend && npm run check

      - name: Scan npm dependencies for vulnerabilities
        run: cd frontend && npm audit --audit-level=moderate

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: boardofone_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Run database migrations
        run: uv run alembic upgrade head
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/boardofone_test

      - name: Remove encrypted .env file (git-crypt not available in CI)
        run: rm -f .env .env.production .env.local

      - name: Run tests (skip LLM tests)
        run: uv run pytest -m "not requires_llm" --cov=bo1 --cov=backend --cov-report=xml --cov-report=term -v
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/boardofone_test
          REDIS_URL: redis://localhost:6379
          ANTHROPIC_API_KEY: test-key-not-used
          ADMIN_API_KEY: test-admin-key

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: backend
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Build frontend (verify TypeScript compiles)
        run: cd frontend && npm run build

  security-scan:
    name: Security Scan (OSV)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install OSV Scanner
        run: |
          curl -sSfL https://github.com/google/osv-scanner/releases/download/v2.3.0/osv-scanner_linux_amd64 -o osv-scanner
          chmod +x osv-scanner

      - name: Run OSV Scanner
        run: |
          ./osv-scanner --lockfile=uv.lock --lockfile=frontend/package-lock.json --config=.osv-scanner.toml

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [lint-and-typecheck, test-frontend]

    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: boardofone_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install uv
        run: pip install uv

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Python dependencies
        run: uv sync --frozen --all-extras

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Install Playwright browsers
        run: cd frontend && npx playwright install --with-deps chromium

      - name: Run database migrations
        run: uv run alembic upgrade head
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/boardofone_test

      - name: Remove encrypted .env file
        run: rm -f .env .env.production .env.local

      - name: Start API server
        run: |
          uv run uvicorn backend.api.main:app --host 0.0.0.0 --port 8000 &
          # Wait for backend to be ready (app init takes ~6s)
          for i in {1..30}; do
            if curl -s http://localhost:8000/health > /dev/null 2>&1; then
              echo "Backend ready after ${i}s"
              break
            fi
            sleep 1
          done
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/boardofone_test
          REDIS_URL: redis://localhost:6379
          ANTHROPIC_API_KEY: test-key-not-used
          ADMIN_API_KEY: test-admin-key-for-ci-testing-purposes
          DEBUG: "true"
          ENABLE_SUPERTOKENS_AUTH: "false"

      - name: Start frontend dev server
        run: |
          cd frontend
          # Write .env file for Vite to pick up
          echo "PUBLIC_API_URL=http://localhost:8000" > .env
          echo "PUBLIC_E2E_MODE=true" >> .env
          cat .env
          npm run dev &
          # Wait for frontend to be ready
          for i in {1..30}; do
            if curl -s http://localhost:5173 > /dev/null 2>&1; then
              echo "Frontend ready after ${i}s"
              break
            fi
            sleep 1
          done
          echo "Frontend startup complete"

      - name: Run Playwright tests
        id: e2e
        run: |
          cd frontend && npx playwright test --project=chromium
          TEST_EXIT_CODE=$?
          echo "e2e_exit_code=$TEST_EXIT_CODE" >> $GITHUB_OUTPUT
          exit $TEST_EXIT_CODE
        env:
          E2E_BASE_URL: http://localhost:5173
          E2E_API_URL: http://localhost:8000
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Report E2E test failures
        if: always()
        run: |
          if [ -f frontend/playwright-results.json ]; then
            FAILED=$(jq -r '.suites[]?.specs[]? | select(.ok == false) | .title' frontend/playwright-results.json 2>/dev/null | head -20)
            if [ -n "$FAILED" ]; then
              echo "## âš ï¸ E2E Tests Failed" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Failed tests:" >> $GITHUB_STEP_SUMMARY
              echo "$FAILED" | while read -r test; do
                echo "- $test" >> $GITHUB_STEP_SUMMARY
              done
            fi
          fi

      - name: Append E2E failures to _TASK.md
        if: always() && github.ref == 'refs/heads/main'
        run: |
          if [ ! -f frontend/playwright-results.json ]; then
            echo "No Playwright results file found"
            exit 0
          fi

          # Extract failed test info
          FAILURES=$(jq -r '
            .suites[]?.specs[]? |
            select(.ok == false) |
            "\(.file | split("/")[-1]):\(.title)"
          ' frontend/playwright-results.json 2>/dev/null | sort -u)

          if [ -z "$FAILURES" ]; then
            echo "No failures to log"
            exit 0
          fi

          DATE=$(date +%Y-%m-%d)

          # Append failures that don't already exist
          echo "" >> _TASK.md
          echo "## E2E Failures ($DATE)" >> _TASK.md
          echo "" >> _TASK.md

          echo "$FAILURES" | while read -r failure; do
            FILE=$(echo "$failure" | cut -d: -f1)
            TEST=$(echo "$failure" | cut -d: -f2-)
            TASK_LINE="- [ ] [E2E][P2] Fix $FILE: $TEST"

            # Only add if not already in file
            if ! grep -qF "$TEST" _TASK.md; then
              echo "$TASK_LINE" >> _TASK.md
            fi
          done

      - name: Commit E2E failures to _TASK.md
        if: always() && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet _TASK.md; then
            echo "No changes to commit"
            exit 0
          fi

          git add _TASK.md
          git commit -m "chore: log E2E test failures from CI

          ðŸ¤– Auto-generated by CI workflow"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
