name: Database Monitoring & Reports

on:
  schedule:
    # Daily report at 9am UTC (1am PST / 4am EST)
    - cron: '0 9 * * *'
    # Weekly report on Mondays at 10am UTC
    - cron: '0 10 * * 1'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      report_type:
        description: 'Report type'
        required: false
        default: 'daily'
        type: choice
        options:
          - daily
          - weekly

jobs:
  daily-monitoring:
    runs-on: ubuntu-latest
    # Run daily report every day, or on manual trigger with daily selected
    if: github.event.schedule == '0 9 * * *' || (github.event_name == 'workflow_dispatch' && github.event.inputs.report_type == 'daily')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install psycopg2-binary httpx

      - name: Send daily database report
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NTFY_SERVER: https://ntfy.boardof.one
          NTFY_TOPIC_REPORTS: ${{ secrets.NTFY_TOPIC_REPORTS }}
          NTFY_TOPIC_ALERTS: ${{ secrets.NTFY_TOPIC_ALERTS }}
        run: python scripts/send_database_report.py daily

      - name: Create monthly partitions (1st of month only)
        if: github.event.schedule == '0 9 * * *'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          # Only run on 1st of month
          if [ $(date +%d) -eq 1 ]; then
            python -c "
            import psycopg2
            import os
            conn = psycopg2.connect(os.environ['DATABASE_URL'])
            cur = conn.cursor()
            cur.execute('SELECT create_next_month_partitions()')
            conn.commit()
            conn.close()
            print('âœ… Monthly partitions created')
            "
          else
            echo "Not 1st of month, skipping partition creation"
          fi

  weekly-report:
    runs-on: ubuntu-latest
    # Run weekly report on Mondays, or on manual trigger with weekly selected
    if: github.event.schedule == '0 10 * * 1' || (github.event_name == 'workflow_dispatch' && github.event.inputs.report_type == 'weekly')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install psycopg2-binary httpx

      - name: Send weekly database report
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NTFY_SERVER: https://ntfy.boardof.one
          NTFY_TOPIC_REPORTS: ${{ secrets.NTFY_TOPIC_REPORTS }}
          NTFY_TOPIC_ALERTS: ${{ secrets.NTFY_TOPIC_ALERTS }}
        run: python scripts/send_database_report.py weekly
