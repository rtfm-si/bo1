name: Deploy to Staging

on:
  push:
    branches: [main]
  workflow_dispatch:  # Manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_API: ${{ github.repository }}/api
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install security tools
        run: pip install bandit safety

      - name: Run Bandit security scan
        run: bandit -r bo1/ backend/ -ll -f screen
        continue-on-error: true

      - name: Check dependency vulnerabilities
        run: |
          pip freeze > requirements-check.txt
          safety scan --target requirements-check.txt
        continue-on-error: true

  build-and-push:
    name: Build & Push Staging Images
    needs: security-scan
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}
          tags: |
            type=sha,prefix=staging-
            type=raw,value=staging-latest

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          build-args: |
            BUILD_TIMESTAMP=${{ github.event.head_commit.timestamp }}
            GIT_COMMIT=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=sha,prefix=staging-
            type=raw,value=staging-latest

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-staging:
    name: Deploy to Staging
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: staging
      url: https://staging.boardof.one

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify secrets are set
        run: |
          if [ -z "${{ secrets.STAGING_HOST }}" ]; then
            echo "::warning::STAGING_HOST secret is not set - skipping deployment"
            echo "Go to: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "Add secrets: STAGING_HOST, STAGING_USER, STAGING_SSH_KEY"
            exit 0
          fi
          if [ -z "${{ secrets.STAGING_USER }}" ] || [ -z "${{ secrets.STAGING_SSH_KEY }}" ]; then
            echo "::warning::STAGING_USER or STAGING_SSH_KEY not set - skipping deployment"
            exit 0
          fi
          echo "SSH credentials configured"

      - name: Deploy to Staging
        if: ${{ secrets.STAGING_HOST != '' }}
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_SHA: ${{ github.sha }}
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_SSH_PORT || '22' }}
          envs: GITHUB_SHA
          script: |
            set -e

            cd /opt/boardofone-staging

            # Pull latest configuration
            git stash --include-untracked || true
            git pull origin main

            # Verify .env exists
            if [ ! -f ".env" ]; then
              echo "Error: .env file not found"
              exit 1
            fi

            # Start shared infrastructure
            echo "Starting shared infrastructure..."
            docker-compose -f docker-compose.infrastructure.yml -p staging-infra up -d --no-recreate

            # Wait for infrastructure
            sleep 10

            # Check postgres
            for i in {1..10}; do
              if docker exec staging-infra-postgres-1 pg_isready -U bo1 -d boardofone > /dev/null 2>&1; then
                echo "PostgreSQL ready"
                break
              fi
              sleep 3
            done

            # Build and deploy staging app (ports 8002/3002)
            BUILD_TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
            GIT_COMMIT_SHORT=$(echo "${GITHUB_SHA}" | cut -c1-7)

            API_PORT=8002 FRONTEND_PORT=3002 \
              docker-compose -f docker-compose.app.yml -p staging build \
              --build-arg BUILD_TIMESTAMP="${BUILD_TIMESTAMP}" \
              --build-arg GIT_COMMIT="${GIT_COMMIT_SHORT}"

            # Stop and restart staging
            docker-compose -f docker-compose.app.yml -p staging down --remove-orphans 2>/dev/null || true

            API_PORT=8002 FRONTEND_PORT=3002 \
              docker-compose -f docker-compose.app.yml -p staging up -d --remove-orphans

            # Wait for startup
            sleep 15

            # Health checks
            for i in {1..10}; do
              if curl --fail --silent --max-time 5 http://localhost:8002/api/health > /dev/null 2>&1; then
                echo "Staging API healthy"
                break
              fi
              echo "Waiting for API... ($i/10)"
              sleep 3
            done

            # Run migrations
            echo "Running migrations..."
            docker-compose -f docker-compose.app.yml -p staging exec -T api uv run alembic upgrade head

            # Cleanup
            docker system prune -f --filter "until=72h"

            echo ""
            echo "Staging deployment complete"
            echo "Commit: ${GITHUB_SHA}"
            echo "API: http://localhost:8002"
            echo "Frontend: http://localhost:3002"

  post-validation:
    name: Post-Deployment Validation
    needs: deploy-to-staging
    runs-on: ubuntu-latest
    if: ${{ secrets.STAGING_HOST != '' }}
    continue-on-error: true
    steps:
      - name: Validate staging endpoints
        run: |
          echo "Validating staging endpoints..."
          sleep 10

          # Test API health (non-blocking)
          if curl --fail --silent --max-time 10 https://staging.boardof.one/api/health; then
            echo "API health check passed"
          else
            echo "::warning::API health check failed (staging may not be fully configured)"
          fi

          # Test ready endpoint
          if curl --fail --silent --max-time 10 https://staging.boardof.one/api/ready; then
            echo "Readiness check passed"
          else
            echo "::warning::Readiness check failed"
          fi

          # Test frontend accessibility
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 https://staging.boardof.one/ 2>/dev/null || echo "000")
          if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 400 ]; then
            echo "Frontend accessible (HTTP $HTTP_STATUS)"
          else
            echo "::warning::Frontend returned HTTP $HTTP_STATUS"
          fi

  notify:
    name: Notify
    needs: [deploy-to-staging, post-validation]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify via ntfy.sh
        run: |
          if [ "${{ secrets.NTFY_TOPIC }}" != "" ]; then
            STATUS="${{ needs.deploy-to-staging.result }}"
            if [ "$STATUS" == "success" ]; then
              curl -H "Title: Staging Deployed" \
                   -H "Priority: default" \
                   -H "Tags: rocket" \
                   -d "Commit ${{ github.sha }} deployed to staging" \
                   https://ntfy.sh/${{ secrets.NTFY_TOPIC }} || true
            elif [ "$STATUS" == "failure" ]; then
              curl -H "Title: Staging Deployment Failed" \
                   -H "Priority: high" \
                   -H "Tags: warning" \
                   -d "Commit ${{ github.sha }} failed to deploy to staging" \
                   https://ntfy.sh/${{ secrets.NTFY_TOPIC }} || true
            fi
          fi
