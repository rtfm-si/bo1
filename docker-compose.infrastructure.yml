# =============================================================================
# Docker Compose - Shared Infrastructure (Postgres, Redis, SuperTokens)
# For Blue-Green Deployment
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL: Shared database for both blue and green
  # ---------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:0.8.1-pg16
    environment:
      - POSTGRES_DB=boardofone
      - POSTGRES_USER=bo1
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bo1 -d boardofone"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - bo1-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Redis: Shared cache for both blue and green
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7.4.5-alpine3.21
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 300 10
      --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - bo1-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # SuperTokens Core: Shared auth server for both blue and green
  # ---------------------------------------------------------------------------
  supertokens:
    build:
      context: .
      dockerfile: supertokens.Dockerfile
      labels:
        - "com.docker.compose.project=infrastructure"
    image: bo1-supertokens:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database Configuration
      - POSTGRESQL_CONNECTION_URI=postgresql://bo1:${POSTGRES_PASSWORD}@postgres:5432/boardofone
      - POSTGRESQL_TABLE_SCHEMA=supertokens
      # SuperTokens Configuration
      - API_KEYS=${SUPERTOKENS_API_KEY}
    ports:
      - "127.0.0.1:3567:3567"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3567/hello"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - bo1-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # ntfy: Push notifications for admin alerts
  # ---------------------------------------------------------------------------
  ntfy:
    image: binwiederhier/ntfy:v2.11.0
    command:
      - serve
    environment:
      - TZ=UTC
    volumes:
      - ntfy-cache:/var/cache/ntfy
    ports:
      - "127.0.0.1:2586:80"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - bo1-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  ntfy-cache:
    driver: local

networks:
  bo1-network:
    name: bo1-network
    driver: bridge
    external: false
