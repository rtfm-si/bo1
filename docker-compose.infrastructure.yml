# =============================================================================
# Docker Compose - Shared Infrastructure (Postgres, Redis, SuperTokens)
# For Blue-Green Deployment
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL: Shared database for both blue and green
  # ---------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:0.8.1-pg16
    environment:
      - POSTGRES_DB=boardofone
      - POSTGRES_USER=bo1
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bo1 -d boardofone"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - bo1-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Redis: Shared cache for both blue and green
  # NOTE: Using redis-stack for RedisJSON module (required by LangGraph AsyncRedisSaver)
  # ---------------------------------------------------------------------------
  redis:
    image: redis/redis-stack-server:7.4.0-v1
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    environment:
      - REDIS_ARGS=--appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru --save 300 10 --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - bo1-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # SuperTokens Core: Shared auth server for both blue and green
  # ---------------------------------------------------------------------------
  supertokens:
    build:
      context: .
      dockerfile: supertokens.Dockerfile
      labels:
        - "com.docker.compose.project=infrastructure"
    image: bo1-supertokens:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database Configuration
      - POSTGRESQL_CONNECTION_URI=postgresql://bo1:${POSTGRES_PASSWORD}@postgres:5432/boardofone
      - POSTGRESQL_TABLE_SCHEMA=supertokens
      # SuperTokens Configuration
      - API_KEYS=${SUPERTOKENS_API_KEY}
    ports:
      - "127.0.0.1:3567:3567"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3567/hello"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - bo1-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # ntfy: Push notifications for admin alerts
  # ---------------------------------------------------------------------------
  ntfy:
    image: binwiederhier/ntfy:v2.11.0
    command:
      - serve
    environment:
      - TZ=UTC
    volumes:
      - ntfy-cache:/var/cache/ntfy
    ports:
      - "127.0.0.1:2586:80"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - bo1-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Umami: Self-hosted privacy-focused analytics
  # ---------------------------------------------------------------------------
  umami:
    image: ghcr.io/umami-software/umami:postgresql-v2.15.0
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://bo1:${POSTGRES_PASSWORD}@postgres:5432/umami
      - DATABASE_TYPE=postgresql
      - APP_SECRET=${UMAMI_APP_SECRET:-$(openssl rand -base64 32)}
      - DISABLE_TELEMETRY=1
    ports:
      - "127.0.0.1:3100:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - bo1-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Prometheus: Metrics collection
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.54.0
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
    ports:
      - "127.0.0.1:9090:9090"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - bo1-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Grafana: Metrics visualization dashboards
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:11.2.0
    depends_on:
      prometheus:
        condition: service_healthy
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3200
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "127.0.0.1:3200:3000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - bo1-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  ntfy-cache:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  bo1-network:
    name: bo1-network
    driver: bridge
    external: false
