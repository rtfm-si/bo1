# =============================================================================
# Docker Compose Configuration for Board of One (bo1)
# Production Environment
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL: Database with pgvector for embeddings
  # ---------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:0.8.1-pg16
    environment:
      - POSTGRES_DB=boardofone
      - POSTGRES_USER=bo1
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"  # Only localhost access
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d  # Auto-run SQL scripts on first init (creates auth schema)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bo1 -d boardofone"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bo1-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ---------------------------------------------------------------------------
  # Redis: State management, LLM caching, session storage
  # NOTE: Using RedisStack to support JSON commands (required by LangGraph AsyncRedisSaver)
  # ---------------------------------------------------------------------------
  redis:
    image: redis/redis-stack-server:7.4.0-v1  # RedisStack includes RedisJSON module
    ports:
      - "127.0.0.1:6379:6379"  # Only localhost access
    volumes:
      - redis-data:/data
    command: >
      redis-stack-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 300 10
      --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bo1-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ---------------------------------------------------------------------------
  # SuperTokens Core: Self-hosted OAuth authentication server
  # ---------------------------------------------------------------------------
  supertokens:
    build:
      context: .
      dockerfile: supertokens.Dockerfile
    image: bo1-supertokens:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database Configuration
      - POSTGRESQL_CONNECTION_URI=postgresql://bo1:${POSTGRES_PASSWORD}@postgres:5432/boardofone
      - POSTGRESQL_TABLE_SCHEMA=supertokens
      # SuperTokens Configuration
      - API_KEYS=${SUPERTOKENS_API_KEY}
    ports:
      - "127.0.0.1:3567:3567"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3567/hello"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - bo1-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ---------------------------------------------------------------------------
  # FastAPI: Web API for deliberation endpoints
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: production
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      supertokens:
        condition: service_healthy
    # JSON file logging for Promtail file-based scraping (no Docker socket needed)
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,compose_project"
    labels:
      - "service=api"
      - "compose_project=boardofone"
    environment:
      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - REDIS_PASSWORD=${REDIS_PASSWORD}

      # PostgreSQL Configuration
      - DATABASE_URL=${DATABASE_URL}

      # API Keys
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - BRAVE_API_KEY=${BRAVE_API_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY:-}

      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_RELOAD=false
      - CORS_ORIGINS=${CORS_ORIGINS}
      - ADMIN_API_KEY=${ADMIN_API_KEY}

      # SuperTokens Configuration
      - SUPERTOKENS_CONNECTION_URI=http://supertokens:3567
      - SUPERTOKENS_API_KEY=${SUPERTOKENS_API_KEY}
      - SUPERTOKENS_API_DOMAIN=${SUPERTOKENS_API_DOMAIN}
      - SUPERTOKENS_WEBSITE_DOMAIN=${SUPERTOKENS_WEBSITE_DOMAIN}
      - COOKIE_SECURE=${COOKIE_SECURE:-true}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN}

      # OAuth Configuration
      - GOOGLE_OAUTH_ENABLED=${GOOGLE_OAUTH_ENABLED:-true}
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}

      # Closed Beta Configuration
      - CLOSED_BETA_MODE=${CLOSED_BETA_MODE:-true}

      # Application Configuration
      - DEBUG=false
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "127.0.0.1:${API_PORT:-8000}:8000"  # Blue: 8000, Green: 8001
    networks:
      - bo1-network
    restart: unless-stopped
    init: true  # Proper zombie reaping
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ---------------------------------------------------------------------------
  # Frontend: SvelteKit Web UI
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - PUBLIC_API_URL=https://boardof.one
        - VITE_API_BASE_URL=https://boardof.one
        - VITE_GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
    depends_on:
      api:
        condition: service_started
      supertokens:
        condition: service_healthy
    # JSON file logging for Promtail file-based scraping (no Docker socket needed)
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,compose_project"
    labels:
      - "service=frontend"
      - "compose_project=boardofone"
    environment:
      - NODE_ENV=production
      - ORIGIN=https://boardof.one
      - PUBLIC_API_URL=https://boardof.one
      - INTERNAL_API_URL=http://api:8000
      - ADMIN_API_KEY=${ADMIN_API_KEY:-}
      - PUBLIC_UMAMI_HOST=https://analytics.boardof.one
      - PUBLIC_UMAMI_WEBSITE_ID=${UMAMI_WEBSITE_ID:-d996d0e6-74d8-4cac-bbde-215437f7c703}
    ports:
      - "127.0.0.1:${FRONTEND_PORT:-3000}:3000"  # Blue: 3000, Green: 3001
    networks:
      - bo1-network
    restart: unless-stopped
    init: true  # Proper zombie reaping
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ---------------------------------------------------------------------------
