# =============================================================================
# Docker Compose Configuration for Board of One (bo1)
# Production Environment
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL: Database with pgvector for embeddings
  # ---------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:pg15
    container_name: bo1-postgres-prod
    environment:
      - POSTGRES_DB=boardofone
      - POSTGRES_USER=bo1
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"  # Only localhost access
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d  # Auto-run SQL scripts on first init (creates auth schema)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bo1 -d boardofone"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bo1-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ---------------------------------------------------------------------------
  # Redis: State management, LLM caching, session storage
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: bo1-redis-prod
    ports:
      - "127.0.0.1:6379:6379"  # Only localhost access
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 300 10
      --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bo1-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ---------------------------------------------------------------------------
  # Bo1 App: Main application container (production mode)
  # ---------------------------------------------------------------------------
  bo1:
    build:
      context: .
      dockerfile: Dockerfile
      target: production  # Use production stage (minimal, non-root)
    container_name: bo1-app-prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database Configuration
      - DATABASE_URL=${DATABASE_URL}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=${REDIS_PASSWORD}

      # API Keys (loaded from .env)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - BRAVE_API_KEY=${BRAVE_API_KEY}

      # Application Configuration (production defaults)
      - DEBUG=false
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_COST_PER_SESSION=${MAX_COST_PER_SESSION:-1.00}
      - MAX_COST_PER_SUBPROBLEM=${MAX_COST_PER_SUBPROBLEM:-0.15}

      # Model Configuration
      - DEFAULT_MODEL_PERSONA=claude-sonnet-4-5-20250929
      - DEFAULT_MODEL_FACILITATOR=claude-sonnet-4-5-20250929
      - DEFAULT_MODEL_SUMMARIZER=claude-haiku-4-5-20250929
      - DEFAULT_MODEL_DECOMPOSER=claude-sonnet-4-5-20250929
      - DEFAULT_MODEL_MODERATOR=claude-haiku-4-5-20250929

      # Feature Flags
      - ENABLE_PROMPT_CACHING=true
      - ENABLE_CONVERGENCE_DETECTION=true
      - ENABLE_DRIFT_DETECTION=true
      - ENABLE_EARLY_STOPPING=true

      # Security
      - PYTHONHASHSEED=random
    volumes:
      # Only mount exports (no source code)
      - ./exports:/app/exports
    networks:
      - bo1-network
    stdin_open: true
    tty: true
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  bo1-network:
    driver: bridge
