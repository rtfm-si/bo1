  #   deploy:
  #     resources:
  #       limits:
  #         cpus: '0.5'
  #         memory: 256M
  #       reservations:
  #         cpus: '0.25'
  #         memory: 128M

  # ---------------------------------------------------------------------------
  # Umami: Privacy-focused web analytics
  # ---------------------------------------------------------------------------
  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://bo1:${POSTGRES_PASSWORD}@postgres:5432/umami
      - DATABASE_TYPE=postgresql
      - APP_SECRET=${UMAMI_APP_SECRET}
    ports:
      - "127.0.0.1:3002:3000"
    networks:
      - bo1-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  # ---------------------------------------------------------------------------
  # Uptime Kuma: Status page and uptime monitoring
  # ---------------------------------------------------------------------------
  uptime-kuma:
    image: louislam/uptime-kuma:1
    volumes:
      - uptime-kuma-data:/app/data
    ports:
      - "127.0.0.1:3003:3001"
    networks:
      - bo1-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  # ---------------------------------------------------------------------------
  # Bo1 App: Main application container (production mode)
  # ---------------------------------------------------------------------------
  bo1:
    build:
      context: .
      dockerfile: Dockerfile
      target: production  # Use production stage (minimal, non-root)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database Configuration
      - DATABASE_URL=${DATABASE_URL}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=${REDIS_PASSWORD}

      # API Keys (loaded from .env)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - BRAVE_API_KEY=${BRAVE_API_KEY}

      # Application Configuration (production defaults)
      - DEBUG=false
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_COST_PER_SESSION=${MAX_COST_PER_SESSION:-1.00}
      - MAX_COST_PER_SUBPROBLEM=${MAX_COST_PER_SUBPROBLEM:-0.15}

      # Model Configuration
      - DEFAULT_MODEL_PERSONA=claude-sonnet-4-5-20250929
      - DEFAULT_MODEL_FACILITATOR=claude-sonnet-4-5-20250929
      - DEFAULT_MODEL_SUMMARIZER=claude-haiku-4-5-20250929
      - DEFAULT_MODEL_DECOMPOSER=claude-sonnet-4-5-20250929
      - DEFAULT_MODEL_MODERATOR=claude-haiku-4-5-20250929

      # Feature Flags
      - ENABLE_PROMPT_CACHING=true
      - ENABLE_CONVERGENCE_DETECTION=true
      - ENABLE_DRIFT_DETECTION=true
      - ENABLE_EARLY_STOPPING=true

      # Security
      - PYTHONHASHSEED=random
    volumes:
      # Only mount exports (no source code)
      - ./exports:/app/exports
    networks:
      - bo1-network
    stdin_open: true
    tty: true
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  nginx-logs:
    driver: local
  nginx-cache:
    driver: local
  uptime-kuma-data:
    driver: local

networks:
  bo1-network:
    name: bo1-network  # Explicit name (no project prefix)
    external: true  # Use external network for blue-green deployment
