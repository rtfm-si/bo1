# =============================================================================
# Docker Compose Configuration for Board of One (bo1)
# Production Environment
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL: Database with pgvector for embeddings
  # ---------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:0.8.1-pg16
    environment:
      - POSTGRES_DB=boardofone
      - POSTGRES_USER=bo1
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"  # Only localhost access
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d  # Auto-run SQL scripts on first init (creates auth schema)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bo1 -d boardofone"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bo1-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ---------------------------------------------------------------------------
  # Redis: State management, LLM caching, session storage
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine  # Auto-updates to latest 7.x minor versions
    ports:
      - "127.0.0.1:6379:6379"  # Only localhost access
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 300 10
      --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bo1-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ---------------------------------------------------------------------------
  # Supabase GoTrue: Self-hosted OAuth authentication server
  # ---------------------------------------------------------------------------
  supabase-auth:
    image: supabase/gotrue:v2.181.0
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      - GOTRUE_DB_DRIVER=postgres
      - DATABASE_URL=${DATABASE_URL}
      - GOTRUE_DB_SCHEMA=auth

      # Site Configuration
      - GOTRUE_SITE_URL=${SITE_URL}
      - GOTRUE_URI_ALLOW_LIST=${SITE_URL}

      # JWT Configuration
      - GOTRUE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - GOTRUE_JWT_EXP=3600
      - GOTRUE_JWT_DEFAULT_GROUP_NAME=authenticated

      # Auth Configuration
      - GOTRUE_DISABLE_SIGNUP=false
      - GOTRUE_MAILER_AUTOCONFIRM=true
      - API_EXTERNAL_URL=http://supabase-auth:9999

      # Google OAuth
      - GOTRUE_EXTERNAL_GOOGLE_ENABLED=${GOOGLE_OAUTH_ENABLED:-false}
      - GOTRUE_EXTERNAL_GOOGLE_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID:-}
      - GOTRUE_EXTERNAL_GOOGLE_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET:-}
      - GOTRUE_EXTERNAL_GOOGLE_REDIRECT_URI=${SITE_URL}/auth/v1/callback

      # GitHub OAuth
      - GOTRUE_EXTERNAL_GITHUB_ENABLED=${GITHUB_OAUTH_ENABLED:-false}
      - GOTRUE_EXTERNAL_GITHUB_CLIENT_ID=${GITHUB_OAUTH_CLIENT_ID:-}
      - GOTRUE_EXTERNAL_GITHUB_SECRET=${GITHUB_OAUTH_CLIENT_SECRET:-}
      - GOTRUE_EXTERNAL_GITHUB_REDIRECT_URI=${SITE_URL}/auth/v1/callback

      # LinkedIn OAuth
      - GOTRUE_EXTERNAL_LINKEDIN_ENABLED=${LINKEDIN_OAUTH_ENABLED:-false}
      - GOTRUE_EXTERNAL_LINKEDIN_CLIENT_ID=${LINKEDIN_OAUTH_CLIENT_ID:-}
      - GOTRUE_EXTERNAL_LINKEDIN_SECRET=${LINKEDIN_OAUTH_CLIENT_SECRET:-}
      - GOTRUE_EXTERNAL_LINKEDIN_REDIRECT_URI=${SITE_URL}/auth/v1/callback
    ports:
      - "127.0.0.1:9999:8081"  # Only localhost access
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - bo1-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ---------------------------------------------------------------------------
  # FastAPI: Web API for deliberation endpoints
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: production
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      supabase-auth:
        condition: service_healthy
    environment:
      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - REDIS_PASSWORD=${REDIS_PASSWORD}

      # PostgreSQL Configuration
      - DATABASE_URL=${DATABASE_URL}

      # API Keys
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - BRAVE_API_KEY=${BRAVE_API_KEY}

      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_RELOAD=false
      - CORS_ORIGINS=${CORS_ORIGINS}
      - ADMIN_API_KEY=${ADMIN_API_KEY}

      # Supabase Auth Configuration
      - ENABLE_SUPABASE_AUTH=${ENABLE_SUPABASE_AUTH:-true}
      - CLOSED_BETA_MODE=${CLOSED_BETA_MODE:-true}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}

      # Application Configuration
      - DEBUG=false
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "127.0.0.1:${API_PORT:-8000}:8000"  # Blue: 8000, Green: 8001
    networks:
      - bo1-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ---------------------------------------------------------------------------
  # Frontend: SvelteKit Web UI
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_BASE_URL=https://boardof.one
        - VITE_SUPABASE_URL=https://boardof.one/auth/v1
        - VITE_GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
    depends_on:
      api:
        condition: service_started
      supabase-auth:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PUBLIC_API_URL=http://api:8000
      - ORIGIN=https://boardof.one
    ports:
      - "127.0.0.1:${FRONTEND_PORT:-3000}:3000"  # Blue: 3000, Green: 3001
    networks:
      - bo1-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

