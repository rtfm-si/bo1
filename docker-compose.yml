# =============================================================================
# Docker Compose Configuration for Board of One (bo1)
# Development Environment
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL: Primary database for users, sessions, and analytics
  # ---------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:0.8.1-pg16
    container_name: bo1-postgres
    environment:
      - POSTGRES_DB=boardofone
      - POSTGRES_USER=bo1
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-bo1_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d  # Auto-run SQL scripts on first init
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bo1 -d boardofone"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - bo1-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Redis: State management, LLM caching, session storage
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine  # Auto-updates to latest 7.x minor versions
    container_name: bo1-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - bo1-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Bo1 App: Main application container (development mode)
  # ---------------------------------------------------------------------------
  bo1:
    build:
      context: .
      dockerfile: Dockerfile
      target: development  # Use development stage
    container_name: bo1-app
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0

      # PostgreSQL Configuration
      - DATABASE_URL=postgresql://bo1:${POSTGRES_PASSWORD:-bo1_dev_password}@postgres:5432/boardofone
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=boardofone
      - POSTGRES_USER=bo1
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-bo1_dev_password}

      # API Keys (loaded from .env)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}

      # Application Configuration
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - MAX_COST_PER_SESSION=${MAX_COST_PER_SESSION:-1.00}
      - MAX_COST_PER_SUBPROBLEM=${MAX_COST_PER_SUBPROBLEM:-0.15}

      # AI Model Override (for testing with cheaper models)
      - AI_OVERRIDE=${AI_OVERRIDE:-false}
      - AI_OVERRIDE_MODEL=${AI_OVERRIDE_MODEL:-claude-3-5-haiku-latest}

      # Feature Flags
      - ENABLE_PROMPT_CACHING=${ENABLE_PROMPT_CACHING:-true}
      - ENABLE_CONVERGENCE_DETECTION=${ENABLE_CONVERGENCE_DETECTION:-true}
      - ENABLE_DRIFT_DETECTION=${ENABLE_DRIFT_DETECTION:-true}
      - ENABLE_EARLY_STOPPING=${ENABLE_EARLY_STOPPING:-true}

      # Authentication & Authorization
      - ENABLE_SUPABASE_AUTH=${ENABLE_SUPABASE_AUTH:-true}
      - SUPABASE_URL=${SUPABASE_URL:-http://localhost:9999}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - CLOSED_BETA_MODE=${CLOSED_BETA_MODE:-false}
      - BETA_WHITELIST=${BETA_WHITELIST}
    volumes:
      # Mount source code for hot reload (development)
      - ./bo1:/app/bo1
      - ./backend:/app/backend
      - ./zzz_important:/app/zzz_important
      - ./zzz_project:/app/zzz_project

      # Mount alembic configuration and migrations
      - ./alembic.ini:/app/alembic.ini
      - ./migrations:/app/migrations
      - ./scripts:/app/scripts

      # Persist session exports
      - ./exports:/app/exports

      # Mount tests for development
      - ./tests:/app/tests
    networks:
      - bo1-network
    stdin_open: true  # Keep STDIN open for interactive console
    tty: true         # Allocate pseudo-TTY for Rich console
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Supabase GoTrue: Self-hosted OAuth authentication server
  # ---------------------------------------------------------------------------
  supabase-auth:
    image: supabase/gotrue:v2.181.0
    container_name: bo1-supabase-auth
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      - GOTRUE_DB_DRIVER=postgres
      - DATABASE_URL=postgresql://bo1:${POSTGRES_PASSWORD}@postgres:5432/boardofone
      - GOTRUE_DB_SCHEMA=auth

      # Site Configuration
      - GOTRUE_SITE_URL=${SITE_URL:-http://localhost:5173}
      - GOTRUE_URI_ALLOW_LIST=${SITE_URL:-http://localhost:5173}

      # JWT Configuration
      - GOTRUE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - GOTRUE_JWT_EXP=3600
      - GOTRUE_JWT_DEFAULT_GROUP_NAME=authenticated

      # Auth Configuration
      - GOTRUE_DISABLE_SIGNUP=false
      - GOTRUE_MAILER_AUTOCONFIRM=true
      - API_EXTERNAL_URL=http://supabase-auth:8081
      - GOTRUE_EXTERNAL_FLOW_STATE_EXPIRY_DURATION=300s
      - GOTRUE_SECURITY_REFRESH_TOKEN_REUSE_INTERVAL=0

      # Google OAuth
      - GOTRUE_EXTERNAL_GOOGLE_ENABLED=${GOOGLE_OAUTH_ENABLED:-false}
      - GOTRUE_EXTERNAL_GOOGLE_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID:-}
      - GOTRUE_EXTERNAL_GOOGLE_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET:-}
      - GOTRUE_EXTERNAL_GOOGLE_REDIRECT_URI=http://localhost:9999/callback

      # GitHub OAuth
      - GOTRUE_EXTERNAL_GITHUB_ENABLED=${GITHUB_OAUTH_ENABLED:-false}
      - GOTRUE_EXTERNAL_GITHUB_CLIENT_ID=${GITHUB_OAUTH_CLIENT_ID:-}
      - GOTRUE_EXTERNAL_GITHUB_SECRET=${GITHUB_OAUTH_CLIENT_SECRET:-}
      - GOTRUE_EXTERNAL_GITHUB_REDIRECT_URI=http://localhost:9999/callback

      # LinkedIn OAuth
      - GOTRUE_EXTERNAL_LINKEDIN_ENABLED=${LINKEDIN_OAUTH_ENABLED:-false}
      - GOTRUE_EXTERNAL_LINKEDIN_CLIENT_ID=${LINKEDIN_OAUTH_CLIENT_ID:-}
      - GOTRUE_EXTERNAL_LINKEDIN_SECRET=${LINKEDIN_OAUTH_CLIENT_SECRET:-}
      - GOTRUE_EXTERNAL_LINKEDIN_REDIRECT_URI=http://localhost:9999/callback
    ports:
      - "9999:8081"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - bo1-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # SuperTokens: Lightweight auth server built for BFF pattern (~100MB RAM)
  # ---------------------------------------------------------------------------
  supertokens:
    build:
      context: .
      dockerfile: supertokens.Dockerfile
    image: bo1-supertokens:latest
    container_name: bo1-supertokens
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database Configuration
      - POSTGRESQL_CONNECTION_URI=postgresql://bo1:${POSTGRES_PASSWORD:-bo1_dev_password}@postgres:5432/boardofone
      - POSTGRESQL_TABLE_SCHEMA=supertokens

      # SuperTokens Configuration
      - API_KEYS=${SUPERTOKENS_API_KEY:-dev_api_key_change_in_production}
    ports:
      - "3567:3567"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3567/hello"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - bo1-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # FastAPI: Web API for deliberation endpoints
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: development
    container_name: bo1-api
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      supertokens:
        condition: service_healthy
    environment:
      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_URL=redis://redis:6379/0

      # PostgreSQL Configuration
      - DATABASE_URL=postgresql://bo1:${POSTGRES_PASSWORD:-bo1_dev_password}@postgres:5432/boardofone

      # API Keys
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}

      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_RELOAD=true
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
      - ADMIN_API_KEY=${ADMIN_API_KEY}

      # Supabase Auth Configuration
      - SUPABASE_URL=http://supabase-auth:8081  # Internal API calls
      - SUPABASE_BROWSER_URL=http://localhost:9999  # Browser redirects
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}

      # Application Configuration
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./backend:/app/backend
      - ./bo1:/app/bo1
    networks:
      - bo1-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Frontend: SvelteKit Web UI (Development)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bo1-frontend
    depends_on:
      api:
        condition: service_started
      supabase-auth:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - PUBLIC_API_URL=http://localhost:8000
      - VITE_API_BASE_URL=http://localhost:8000
    ports:
      - "5173:5173"  # Vite dev server
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules  # Use named volume for node_modules
    networks:
      - bo1-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Redis Commander: Web UI for Redis inspection (development only)
  # ---------------------------------------------------------------------------
  redis-commander:
    image: ghcr.io/joeferner/redis-commander:latest
    container_name: bo1-redis-commander
    depends_on:
      - redis
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - bo1-network
    restart: unless-stopped
    profiles:
      - debug  # Only start with: docker-compose --profile debug up

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
  frontend-node-modules:
    driver: local

networks:
  bo1-network:
    driver: bridge
