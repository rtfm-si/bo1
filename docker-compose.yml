services:
  redis:
    image: redis:7-alpine
    container_name: bo1-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - bo1-network
    restart: unless-stopped

  bo1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bo1-app
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_COST_PER_SESSION=${MAX_COST_PER_SESSION:-1.00}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}
    volumes:
      # Mount source code for development
      - ./bo1:/app/bo1
      - ./zzz_important:/app/zzz_important
      # Persist session exports
      - ./exports:/app/exports
    networks:
      - bo1-network
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  redis-data:
    driver: local

networks:
  bo1-network:
    driver: bridge
