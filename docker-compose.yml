# =============================================================================
# Docker Compose Configuration for Board of One (bo1)
# Development Environment
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL: Primary database for users, sessions, and analytics
  # ---------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:0.8.1-pg16
    container_name: bo1-postgres
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "pg_stat_statements.track=all"
      - "-c"
      - "pg_stat_statements.max=10000"
    environment:
      - POSTGRES_DB=boardofone
      - POSTGRES_USER=bo1
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d  # Auto-run SQL scripts on first init
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bo1 -d boardofone"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - bo1-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Redis: State management, LLM caching, session storage
  # NOTE: Using RedisStack to support JSON commands (required by LangGraph AsyncRedisSaver)
  # ---------------------------------------------------------------------------
  redis:
    image: redis/redis-stack-server:7.4.0-v1  # RedisStack includes RedisJSON module
    container_name: bo1-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-stack-server
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD must be set in .env}
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
    healthcheck:
      test: ["CMD-SHELL", "REDISCLI_AUTH=$${REDIS_PASSWORD} redis-cli ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - bo1-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Bo1 App: Main application container (development mode)
  # ---------------------------------------------------------------------------
  bo1:
    build:
      context: .
      dockerfile: Dockerfile
      target: development  # Use development stage
    container_name: bo1-app
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=${REDIS_PASSWORD:?REDIS_PASSWORD must be set in .env}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0

      # PostgreSQL Configuration
      - DATABASE_URL=postgresql://bo1:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env}@postgres:5432/boardofone
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=boardofone
      - POSTGRES_USER=bo1
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env}

      # API Keys (loaded from .env)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY:-}

      # Application Configuration
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - MAX_COST_PER_SESSION=${MAX_COST_PER_SESSION:-1.00}
      - MAX_COST_PER_SUBPROBLEM=${MAX_COST_PER_SUBPROBLEM:-0.15}

      # AI Model Override (for testing with cheaper models)
      - AI_OVERRIDE=${AI_OVERRIDE:-false}
      - AI_OVERRIDE_MODEL=${AI_OVERRIDE_MODEL:-claude-3-5-haiku-latest}

      # Feature Flags
      - ENABLE_PROMPT_CACHING=${ENABLE_PROMPT_CACHING:-true}
      - ENABLE_CONVERGENCE_DETECTION=${ENABLE_CONVERGENCE_DETECTION:-true}
      - ENABLE_DRIFT_DETECTION=${ENABLE_DRIFT_DETECTION:-true}
      - ENABLE_EARLY_STOPPING=${ENABLE_EARLY_STOPPING:-true}

      # Authentication & Authorization (SuperTokens)
      - CLOSED_BETA_MODE=${CLOSED_BETA_MODE:-false}

      # Encryption (required for OAuth token storage)
      # Generate: python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
    volumes:
      # Mount source code for hot reload (development)
      - ./bo1:/app/bo1
      - ./backend:/app/backend
      - ./zzz_important:/app/zzz_important
      - ./zzz_project:/app/zzz_project

      # Mount project config for linting/tooling
      - ./pyproject.toml:/app/pyproject.toml

      # Mount alembic configuration and migrations
      - ./alembic.ini:/app/alembic.ini
      - ./migrations:/app/migrations
      - ./scripts:/app/scripts
      - ./mypy.ini:/app/mypy.ini

      # Persist session exports
      - ./exports:/app/exports

      # Mount tests for development
      - ./tests:/app/tests
    networks:
      - bo1-network
    stdin_open: true  # Keep STDIN open for interactive console
    tty: true         # Allocate pseudo-TTY for Rich console
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # SuperTokens: Lightweight auth server built for BFF pattern (~100MB RAM)
  # ---------------------------------------------------------------------------
  supertokens:
    build:
      context: .
      dockerfile: supertokens.Dockerfile
    image: bo1-supertokens:latest
    container_name: bo1-supertokens
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database Configuration
      - POSTGRESQL_CONNECTION_URI=postgresql://bo1:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env}@postgres:5432/boardofone
      - POSTGRESQL_TABLE_SCHEMA=supertokens

      # SuperTokens Configuration
      - API_KEYS=${SUPERTOKENS_API_KEY:?SUPERTOKENS_API_KEY must be set in .env}
    ports:
      - "127.0.0.1:3567:3567"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3567/hello"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - bo1-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # FastAPI: Web API for deliberation endpoints
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: development
    container_name: bo1-api
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      supertokens:
        condition: service_started
    # JSON file logging for Promtail file-based scraping (no Docker socket needed)
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,compose_project"
    labels:
      - "service=api"
      - "compose_project=bo1"
    environment:
      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=${REDIS_PASSWORD:?REDIS_PASSWORD must be set in .env}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0

      # PostgreSQL Configuration
      - DATABASE_URL=postgresql://bo1:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in .env}@postgres:5432/boardofone

      # API Keys
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}

      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_RELOAD=true
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
      - ADMIN_API_KEY=${ADMIN_API_KEY}

      # Application Configuration
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - LOG_FORMAT=${LOG_FORMAT:-text}
      - VERBOSE_LIBS=${VERBOSE_LIBS:-false}

      # Encryption (required for OAuth token storage)
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}

      # SuperTokens Configuration (auth)
      - SUPERTOKENS_CONNECTION_URI=http://supertokens:3567
      - SUPERTOKENS_API_KEY=${SUPERTOKENS_API_KEY:?SUPERTOKENS_API_KEY must be set in .env}
      - SUPERTOKENS_API_DOMAIN=${SUPERTOKENS_API_DOMAIN:-http://localhost:8000}
      - SUPERTOKENS_WEBSITE_DOMAIN=${SUPERTOKENS_WEBSITE_DOMAIN:-http://localhost:5173}
      - COOKIE_SECURE=${COOKIE_SECURE:-false}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN:-localhost}
      - CLOSED_BETA_MODE=${CLOSED_BETA_MODE:-false}
      - ENABLE_SUPERTOKENS_AUTH=${ENABLE_SUPERTOKENS_AUTH:-true}

      # OAuth Provider Credentials
      - GOOGLE_OAUTH_ENABLED=${GOOGLE_OAUTH_ENABLED:-true}
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID:-}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET:-}
      - LINKEDIN_OAUTH_ENABLED=${LINKEDIN_OAUTH_ENABLED:-false}
      - LINKEDIN_OAUTH_CLIENT_ID=${LINKEDIN_OAUTH_CLIENT_ID:-}
      - LINKEDIN_OAUTH_CLIENT_SECRET=${LINKEDIN_OAUTH_CLIENT_SECRET:-}
      - GITHUB_OAUTH_ENABLED=${GITHUB_OAUTH_ENABLED:-false}
      - GITHUB_OAUTH_CLIENT_ID=${GITHUB_OAUTH_CLIENT_ID:-}
      - GITHUB_OAUTH_CLIENT_SECRET=${GITHUB_OAUTH_CLIENT_SECRET:-}
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./backend:/app/backend
      - ./bo1:/app/bo1
    # Health checks for k8s-style probes
    # Liveness: /api/health (always 200 if process alive)
    # Readiness: /api/ready (503 if deps down or shutting down)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    # Graceful shutdown: allow 30s for in-flight requests to complete
    stop_grace_period: 30s
    networks:
      - bo1-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Frontend: SvelteKit Web UI (Development)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bo1-frontend
    depends_on:
      api:
        condition: service_started
    # JSON file logging for Promtail file-based scraping (no Docker socket needed)
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,compose_project"
    labels:
      - "service=frontend"
      - "compose_project=bo1"
    environment:
      - NODE_ENV=development
      - PUBLIC_API_URL=http://localhost:8000
      - INTERNAL_API_URL=http://api:8000
      - VITE_API_BASE_URL=http://localhost:8000
      - ADMIN_API_KEY=${ADMIN_API_KEY:-}
      - PUBLIC_E2E_MODE=${PUBLIC_E2E_MODE:-false}
      # Google Picker API (for drive.file scope)
      - PUBLIC_GOOGLE_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID:-}
      - PUBLIC_GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
    ports:
      - "5173:5173"  # Vite dev server
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules  # Use named volume for node_modules
    networks:
      - bo1-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Redis Commander: Web UI for Redis inspection (development only)
  # ---------------------------------------------------------------------------
  redis-commander:
    image: ghcr.io/joeferner/redis-commander:latest
    container_name: bo1-redis-commander
    depends_on:
      - redis
    environment:
      - REDIS_HOSTS=local:redis:6379:0:${REDIS_PASSWORD}
    ports:
      - "8081:8081"
    networks:
      - bo1-network
    restart: unless-stopped
    profiles:
      - debug  # Only start with: docker-compose --profile debug up

  # ---------------------------------------------------------------------------
  # Prometheus: Metrics collection and alerting
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: bo1-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infra/prometheus/alerts:/etc/prometheus/alerts:ro
      - ./infra/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    networks:
      - bo1-network
    restart: unless-stopped
    profiles:
      - monitoring

  # ---------------------------------------------------------------------------
  # Alertmanager: Alert routing and notification
  # ---------------------------------------------------------------------------
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: bo1-alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    volumes:
      - ./infra/alertmanager/config.yml:/etc/alertmanager/config.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      - bo1-network
    restart: unless-stopped
    profiles:
      - monitoring

  # ---------------------------------------------------------------------------
  # Umami: Privacy-focused web analytics
  # ---------------------------------------------------------------------------
  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    container_name: bo1-umami
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://bo1:${POSTGRES_PASSWORD}@postgres:5432/umami
      - DATABASE_TYPE=postgresql
      - APP_SECRET=${UMAMI_APP_SECRET:-change-me-in-production}
    ports:
      - "3002:3000"
    networks:
      - bo1-network
    restart: unless-stopped
    profiles:
      - analytics

  # ---------------------------------------------------------------------------
  # Grafana: Visualization and dashboards
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.2.0
    container_name: bo1-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3001:3000"
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - bo1-network
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local
  frontend-node-modules:
    driver: local
  prometheus-data:
    driver: local
  alertmanager-data:
    driver: local
  grafana-data:
    driver: local

networks:
  bo1-network:
    driver: bridge
