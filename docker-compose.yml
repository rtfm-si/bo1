# =============================================================================
# Docker Compose Configuration for Board of One (bo1)
# Development Environment
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL: Primary database for users, sessions, and analytics
  # ---------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:pg15
    container_name: bo1-postgres
    environment:
      - POSTGRES_DB=boardofone
      - POSTGRES_USER=bo1
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-bo1_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d  # Auto-run SQL scripts on first init
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bo1 -d boardofone"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - bo1-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Redis: State management, LLM caching, session storage
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: bo1-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - bo1-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Bo1 App: Main application container (development mode)
  # ---------------------------------------------------------------------------
  bo1:
    build:
      context: .
      dockerfile: Dockerfile
      target: development  # Use development stage
    container_name: bo1-app
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0

      # PostgreSQL Configuration
      - DATABASE_URL=postgresql://bo1:${POSTGRES_PASSWORD:-bo1_dev_password}@postgres:5432/boardofone
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=boardofone
      - POSTGRES_USER=bo1
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-bo1_dev_password}

      # API Keys (loaded from .env)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}

      # Application Configuration
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - MAX_COST_PER_SESSION=${MAX_COST_PER_SESSION:-1.00}
      - MAX_COST_PER_SUBPROBLEM=${MAX_COST_PER_SUBPROBLEM:-0.15}

      # AI Model Override (for testing with cheaper models)
      - AI_OVERRIDE=${AI_OVERRIDE:-false}
      - AI_OVERRIDE_MODEL=${AI_OVERRIDE_MODEL:-claude-3-5-haiku-latest}

      # Feature Flags
      - ENABLE_PROMPT_CACHING=${ENABLE_PROMPT_CACHING:-true}
      - ENABLE_CONVERGENCE_DETECTION=${ENABLE_CONVERGENCE_DETECTION:-true}
      - ENABLE_DRIFT_DETECTION=${ENABLE_DRIFT_DETECTION:-true}
      - ENABLE_EARLY_STOPPING=${ENABLE_EARLY_STOPPING:-true}
    volumes:
      # Mount source code for hot reload (development)
      - ./bo1:/app/bo1
      - ./backend:/app/backend
      - ./zzz_important:/app/zzz_important
      - ./zzz_project:/app/zzz_project

      # Mount alembic configuration and migrations
      - ./alembic.ini:/app/alembic.ini
      - ./migrations:/app/migrations
      - ./scripts:/app/scripts

      # Persist session exports
      - ./exports:/app/exports

      # Mount tests for development
      - ./tests:/app/tests
    networks:
      - bo1-network
    stdin_open: true  # Keep STDIN open for interactive console
    tty: true         # Allocate pseudo-TTY for Rich console
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Supabase GoTrue: Self-hosted OAuth authentication server
  # ---------------------------------------------------------------------------
  supabase-auth:
    image: supabase/gotrue:v2.158.1
    container_name: bo1-supabase-auth
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      - GOTRUE_DB_DRIVER=postgres
      - DATABASE_URL=postgresql://bo1:bo1_dev_password@postgres:5432/boardofone

      # Site Configuration
      - GOTRUE_SITE_URL=${SITE_URL:-http://localhost:3000}
      - GOTRUE_URI_ALLOW_LIST=${SITE_URL:-http://localhost:3000}

      # JWT Configuration
      - GOTRUE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - GOTRUE_JWT_EXP=3600
      - GOTRUE_JWT_DEFAULT_GROUP_NAME=authenticated

      # Auth Configuration
      - GOTRUE_DISABLE_SIGNUP=false
      - GOTRUE_MAILER_AUTOCONFIRM=true
      - API_EXTERNAL_URL=http://supabase-auth:9999

      # Google OAuth
      - GOTRUE_EXTERNAL_GOOGLE_ENABLED=${GOOGLE_OAUTH_ENABLED:-false}
      - GOTRUE_EXTERNAL_GOOGLE_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID:-}
      - GOTRUE_EXTERNAL_GOOGLE_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET:-}
      - GOTRUE_EXTERNAL_GOOGLE_REDIRECT_URI=${SUPABASE_URL:-http://localhost:9999}/callback

      # GitHub OAuth
      - GOTRUE_EXTERNAL_GITHUB_ENABLED=${GITHUB_OAUTH_ENABLED:-false}
      - GOTRUE_EXTERNAL_GITHUB_CLIENT_ID=${GITHUB_OAUTH_CLIENT_ID:-}
      - GOTRUE_EXTERNAL_GITHUB_SECRET=${GITHUB_OAUTH_CLIENT_SECRET:-}
      - GOTRUE_EXTERNAL_GITHUB_REDIRECT_URI=${SUPABASE_URL:-http://localhost:9999}/callback

      # LinkedIn OAuth
      - GOTRUE_EXTERNAL_LINKEDIN_ENABLED=${LINKEDIN_OAUTH_ENABLED:-false}
      - GOTRUE_EXTERNAL_LINKEDIN_CLIENT_ID=${LINKEDIN_OAUTH_CLIENT_ID:-}
      - GOTRUE_EXTERNAL_LINKEDIN_SECRET=${LINKEDIN_OAUTH_CLIENT_SECRET:-}
      - GOTRUE_EXTERNAL_LINKEDIN_REDIRECT_URI=${SUPABASE_URL:-http://localhost:9999}/callback
    ports:
      - "9999:9999"
    networks:
      - bo1-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # FastAPI: Web API for deliberation endpoints
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: development
    container_name: bo1-api
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_URL=redis://redis:6379/0

      # PostgreSQL Configuration
      - DATABASE_URL=postgresql://bo1:${POSTGRES_PASSWORD:-bo1_dev_password}@postgres:5432/boardofone

      # API Keys
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}

      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_RELOAD=true
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      - ADMIN_API_KEY=${ADMIN_API_KEY}

      # Application Configuration
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./backend:/app/backend
      - ./bo1:/app/bo1
    networks:
      - bo1-network
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Redis Commander: Web UI for Redis inspection (development only)
  # ---------------------------------------------------------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: bo1-redis-commander
    depends_on:
      - redis
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - bo1-network
    restart: unless-stopped
    profiles:
      - debug  # Only start with: docker-compose --profile debug up

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local

networks:
  bo1-network:
    driver: bridge
