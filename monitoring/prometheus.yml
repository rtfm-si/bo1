# Prometheus configuration for Board of One
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

# Alerting rules
rule_files:
  - "/etc/prometheus/alert_rules.yml"

scrape_configs:
  # Backend API metrics (blue deployment: boardofone project)
  - job_name: 'bo1-backend-blue'
    static_configs:
      - targets: ['boardofone-api-1.bo1-network:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Backend API metrics (green deployment: boardofone-green project)
  - job_name: 'bo1-backend-green'
    static_configs:
      - targets: ['boardofone-green-api-1.bo1-network:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
