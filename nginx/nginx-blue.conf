# Blue Environment nginx configuration for Board of One
# Points to default Docker Compose project containers (boardofone)
# This is the ACTIVE configuration during normal operation

upstream api_backend_blue {
    # Blue environment (default project) via localhost
    server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream frontend_backend_blue {
    # Blue environment (default project) via localhost
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=session_limit:10m rate=2r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Cache zones
proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;

server {
    listen 80;
    listen [::]:80;
    server_name boardof.one www.boardof.one staging.boardof.one;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name boardof.one www.boardof.one;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/boardofone.crt;
    ssl_certificate_key /etc/nginx/ssl/boardofone.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://boardof.one; frame-ancestors 'none';" always;
    add_header X-Environment "blue" always;  # Deployment tracking

    # Max body size (for problem submissions)
    client_max_body_size 100k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 300s;  # 5 minutes for long deliberations

    # Connection limits
    limit_conn conn_limit 10;

    # Logging
    access_log /var/log/nginx/boardofone-blue-access.log combined;
    error_log /var/log/nginx/boardofone-blue-error.log warn;

    # API endpoints
    location /api/ {
        # Rate limiting (10 req/sec, burst 20)
        limit_req zone=api_limit burst=20 nodelay;

        # Stricter rate limit for session creation (2 req/min)
        location ~* ^/api/v1/sessions$ {
            limit_req zone=session_limit burst=1 nodelay;
            proxy_pass http://api_backend_blue;
        }

        # Proxy to API backend (BLUE)
        proxy_pass http://api_backend_blue;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;

        # CORS (handled by FastAPI, but add backup)
        add_header Access-Control-Allow-Origin "https://boardof.one" always;
    }

    # SSE streaming endpoint (no rate limiting, no buffering)
    location ~* ^/api/v1/sessions/.*/stream$ {
        proxy_pass http://api_backend_blue;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # SSE-specific settings
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;  # 1 hour for long sessions
        chunked_transfer_encoding on;

        # Add SSE headers
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header X-Accel-Buffering "no";
    }

    # Health check endpoints (no rate limiting)
    location ~* ^/api/health {
        proxy_pass http://api_backend_blue;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;  # Don't log health checks
    }

    # Frontend (SvelteKit) - BLUE
    location / {
        proxy_pass http://frontend_backend_blue;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend_backend_blue;
            proxy_cache api_cache;
            proxy_cache_valid 200 1d;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            add_header Cache-Control "public, max-age=86400";
            add_header X-Cache-Status $upstream_cache_status;
        }
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Staging environment (if needed)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name staging.boardof.one;

    # Use same SSL cert or staging cert
    ssl_certificate /etc/nginx/ssl/boardofone.crt;
    ssl_certificate_key /etc/nginx/ssl/boardofone.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Basic auth for staging
    auth_basic "Staging Environment";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Same proxy config as production (blue)
    location /api/ {
        proxy_pass http://api_backend_blue;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    location / {
        proxy_pass http://frontend_backend_blue;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
