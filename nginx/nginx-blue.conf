# Blue Environment nginx configuration for Board of One
# Points to default Docker Compose project containers (boardofone)
# This is the ACTIVE configuration during normal operation

upstream api_backend_blue {
    # Blue environment (default project) via localhost
    server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream frontend_backend_blue {
    # Blue environment (default project) via localhost
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream supabase_auth {
    # Supabase GoTrue (shared infrastructure - not blue/green)
    server 127.0.0.1:9999 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# Rate limiting zones (http context level - defined once per config file)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=session_limit:10m rate=2r/m;
limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=10r/m;  # Strict limit for admin endpoints
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Map to apply session rate limit only for POST requests to /api/v1/sessions
map $request_method $session_limit_key {
    POST    $binary_remote_addr;
    default "";
}
limit_req_zone $session_limit_key zone=session_post_limit:10m rate=2r/m;

# Cache zones
proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;

server {
    listen 80;
    listen [::]:80;
    server_name boardof.one www.boardof.one staging.boardof.one;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name boardof.one www.boardof.one;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/boardof.one/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/boardof.one/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://boardof.one; frame-ancestors 'none';" always;
    add_header X-Environment "blue" always;  # Deployment tracking

    # Max body size (for problem submissions)
    client_max_body_size 100k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 300s;  # 5 minutes for long deliberations

    # Connection limits (increased for SvelteKit parallel chunk loading)
    limit_conn conn_limit 30;

    # Logging
    access_log /var/log/nginx/boardofone-blue-access.log combined;
    error_log /var/log/nginx/boardofone-blue-error.log warn;

    # Admin endpoints (strictest rate limiting)
    location /api/admin/ {
        # Very strict rate limit (10 req/min, burst 5)
        limit_req zone=admin_limit burst=5 nodelay;
        limit_req_status 429;

        # Proxy to API backend (BLUE)
        proxy_pass http://api_backend_blue;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # No caching for admin endpoints
        proxy_buffering off;
        proxy_cache off;
    }

    # API endpoints
    location /api/ {
        # Rate limiting (10 req/sec, burst 20)
        limit_req zone=api_limit burst=20 nodelay;

        # Stricter rate limit for session creation (POST only - 2 req/min)
        # GET requests use the standard api_limit (10 req/sec) from parent location
        location ~* ^/api/v1/sessions$ {
            # Apply strict rate limit only to POST requests (via map variable)
            limit_req zone=session_post_limit burst=1 nodelay;
            proxy_pass http://api_backend_blue;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # Proxy to API backend (BLUE)
        proxy_pass http://api_backend_blue;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;

        # CORS (handled by FastAPI, but add backup)
        add_header Access-Control-Allow-Origin "https://boardof.one" always;
    }

    # SSE streaming endpoint (no rate limiting, no buffering)
    location ~* ^/api/v1/sessions/.*/stream$ {
        proxy_pass http://api_backend_blue;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # SSE-specific settings
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;  # 1 hour for long sessions
        chunked_transfer_encoding on;

        # Add SSE headers
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header X-Accel-Buffering "no";
    }

    # Supabase GoTrue Auth endpoints (OAuth callbacks)
    location /auth/v1/ {
        # Rate limiting for auth endpoints (stricter than API)
        limit_req zone=api_limit burst=10 nodelay;

        # Proxy to Supabase GoTrue
        proxy_pass http://supabase_auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # No caching for auth endpoints
        proxy_buffering off;
        proxy_cache off;

        # CORS for OAuth redirects
        add_header Access-Control-Allow-Origin "https://boardof.one" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }

    # Health check endpoints (no rate limiting)
    location ~* ^/api/health {
        proxy_pass http://api_backend_blue;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;  # Don't log health checks
    }

    # Serve SvelteKit static assets directly (immutable, versioned)
    location /_app/immutable/ {
        alias /var/www/boardofone/static-blue/_app/immutable/;

        # Higher connection limit for static assets (HTTP/2 parallel loading)
        limit_conn conn_limit 100;

        # Aggressive caching for immutable assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Served-By "nginx-direct";

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;

        # Enable gzip
        gzip_static on;

        # Disable access logs for performance
        access_log off;
    }

    # Serve version manifest
    location /_app/version.json {
        alias /var/www/boardofone/static-blue/_app/version.json;

        # Higher connection limit
        limit_conn conn_limit 100;

        expires 5m;  # Short cache for version checks
        add_header Cache-Control "public, max-age=300";
        add_header X-Served-By "nginx-direct";
    }

    # Handle favicon.ico requests (browser default) - return 204 since we use SVG
    location = /favicon.ico {
        return 204;
        access_log off;
    }

    # Serve static images (logo, favicon, etc.)
    location ~* ^/(logo\.svg|logo\.png|favicon\.svg|demo_meeting\.jpg)$ {
        root /var/www/boardofone/static-blue;

        # Higher connection limit
        limit_conn conn_limit 100;

        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header X-Served-By "nginx-direct";
        access_log off;
    }

    # Frontend (SvelteKit) - BLUE - SSR routes only
    location / {
        proxy_pass http://frontend_backend_blue;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Staging environment (if needed)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name staging.boardof.one;

    # Use same SSL cert (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/boardof.one/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/boardof.one/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Basic auth for staging
    auth_basic "Staging Environment";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Same proxy config as production (blue)
    location /api/ {
        proxy_pass http://api_backend_blue;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    location / {
        proxy_pass http://frontend_backend_blue;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
