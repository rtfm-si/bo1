# Green Environment nginx configuration for Board of One
# Points to green Docker Compose project containers (boardofone-green)
# This is the NEW configuration during deployment testing
# Includes WAF rules for SQLi, XSS, path traversal blocking

# -----------------------------------------------------------------------------
# WAF: SQL Injection Detection
# -----------------------------------------------------------------------------
map $request_uri $waf_block_sqli {
    default 0;
    ~*union\s+(all\s+)?select 1;
    ~*[\s'"`]+(select|insert|update|delete|drop|alter|create|truncate)\s+ 1;
    ~*--\s*$ 1;
    ~*/\*.*\*/ 1;
    ~*'\s*or\s*'?1\s*[=<>] 1;
    ~*'\s*or\s*'[^']*'\s*[=<>] 1;
    ~*%27\s*(or|and)\s* 1;
    ~*0x[0-9a-f]+\s+(union|select) 1;
}

map $args $waf_block_sqli_args {
    default 0;
    ~*union\s+(all\s+)?select 1;
    ~*[\s'"`]+(select|insert|update|delete|drop|alter|create|truncate)\s+ 1;
    ~*--\s*$ 1;
    ~*/\*.*\*/ 1;
    ~*'\s*or\s*'?1\s*[=<>] 1;
    ~*%27\s*(or|and)\s* 1;
}

# -----------------------------------------------------------------------------
# WAF: XSS Detection
# -----------------------------------------------------------------------------
map $request_uri $waf_block_xss {
    default 0;
    ~*<\s*script 1;
    ~*</\s*script 1;
    ~*\s+on(error|load|click|mouse|focus|blur|change|submit|key|touch)\s*= 1;
    ~*javascript\s*: 1;
    ~*data\s*:[^,]*base64 1;
    ~*expression\s*\( 1;
    ~*vbscript\s*: 1;
    ~*%3c\s*script 1;
    ~*%3cscript 1;
}

map $args $waf_block_xss_args {
    default 0;
    ~*<\s*script 1;
    ~*</\s*script 1;
    ~*\s+on(error|load|click|mouse|focus|blur|change|submit|key|touch)\s*= 1;
    ~*javascript\s*: 1;
    ~*%3c\s*script 1;
}

# -----------------------------------------------------------------------------
# WAF: Path Traversal Detection
# -----------------------------------------------------------------------------
map $request_uri $waf_block_traversal {
    default 0;
    ~*\.\./ 1;
    ~*\.\.%2f 1;
    ~*%2e%2e/ 1;
    ~*%2e%2e%2f 1;
    ~*%00 1;
    ~*\.\.%5c 1;
    ~*%2e%2e%5c 1;
}

# -----------------------------------------------------------------------------
# WAF: Common Probe/Scanner Detection
# -----------------------------------------------------------------------------
map $request_uri $waf_block_probe {
    default 0;
    ~*\.env$ 1;
    ~*\.env\. 1;
    ~*\.git/ 1;
    ~*\.svn/ 1;
    ~*\.hg/ 1;
    ~*\.htaccess$ 1;
    ~*\.htpasswd$ 1;
    ~*web\.config$ 1;
    ~*\.DS_Store$ 1;
    ~*/wp-admin 1;
    ~*/wp-login 1;
    ~*/wp-content 1;
    ~*/wp-includes 1;
    ~*/xmlrpc\.php 1;
    ~*/phpmyadmin 1;
    ~*/phpMyAdmin 1;
    ~*/pma/ 1;
    ~*/mysql/ 1;
    ~*/adminer 1;
    ~*/admin\.php 1;
    ~*/shell\.php 1;
    ~*/c99\.php 1;
    ~*/r57\.php 1;
    ~*/config\.php\.bak 1;
    ~*/backup\.sql 1;
    ~*/dump\.sql 1;
    ~*/latest/meta-data 1;
    ~*/169\.254\.169\.254 1;
}

# -----------------------------------------------------------------------------
# WAF: Malicious User Agent Detection
# -----------------------------------------------------------------------------
map $http_user_agent $waf_block_agent {
    default 0;
    ~*sqlmap 1;
    ~*nikto 1;
    ~*nmap 1;
    ~*masscan 1;
    ~*nessus 1;
    ~*openvas 1;
    ~*havij 1;
    ~*acunetix 1;
    ~*w3af 1;
    ~*dirbuster 1;
    ~*gobuster 1;
    ~*wpscan 1;
}

# -----------------------------------------------------------------------------
# WAF: Allowlist (bypass WAF for specific endpoints)
# -----------------------------------------------------------------------------
map $uri $waf_allowlist {
    default 0;
    ~*/api/v1/datasets/[^/]+/ask$ 1;
    ~*/api/v1/sessions/[^/]+/stream$ 1;
    ~*/api/health 1;
    ~*/api/ready 1;
    ~*/api/v1/auth/google/.*/callback 1;
    ~*/api/v1/auth/callback 1;
    ~*/api/errors$ 1;
}

# -----------------------------------------------------------------------------
# WAF: Combined block decision
# -----------------------------------------------------------------------------
map $waf_block_sqli$waf_block_sqli_args$waf_block_xss$waf_block_xss_args$waf_block_traversal$waf_block_probe$waf_block_agent $waf_blocked {
    default 0;
    ~*1 1;
}

map $waf_blocked$waf_allowlist $waf_should_block {
    "00" 0;
    "01" 0;
    "11" 0;
    "10" 1;
    default 0;
}

# WAF log format
log_format waf_blocked '$remote_addr - [$time_local] "$request" '
                       'sqli=$waf_block_sqli$waf_block_sqli_args '
                       'xss=$waf_block_xss$waf_block_xss_args '
                       'traversal=$waf_block_traversal '
                       'probe=$waf_block_probe '
                       'agent=$waf_block_agent '
                       'ua="$http_user_agent"';

upstream api_backend_green {
    # Green environment (green project) via localhost on different ports
    server 127.0.0.1:8001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream frontend_backend_green {
    # Green environment (green project) via localhost on different ports
    server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream supabase_auth {
    # Supabase GoTrue (shared infrastructure - not blue/green)
    server 127.0.0.1:9999 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# Rate limiting zones (http context level - defined once per config file)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=session_limit:10m rate=2r/m;
# Note: Admin endpoints use token-based auth, not IP rate limiting
# Note: Connection limiting removed - breaks HTTP/2 parallel chunk loading

# Map to apply session rate limit only for POST requests to /api/v1/sessions
map $request_method $session_limit_key {
    POST    $binary_remote_addr;
    default "";
}
limit_req_zone $session_limit_key zone=session_post_limit:10m rate=2r/m;

# Cache zones
proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;

server {
    listen 80;
    listen [::]:80;
    server_name boardof.one www.boardof.one staging.boardof.one;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name boardof.one www.boardof.one;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/boardof.one/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/boardof.one/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    # Note: CSP is set by SvelteKit with nonce-based script loading
    # Do NOT set CSP here - it would override SvelteKit's nonce header
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Environment "green" always;  # Deployment tracking

    # Max body size (for problem submissions)
    client_max_body_size 100k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 300s;  # 5 minutes for long deliberations

    # Logging
    access_log /var/log/nginx/boardofone-green-access.log combined;
    error_log /var/log/nginx/boardofone-green-error.log warn;
    access_log /var/log/nginx/waf-blocked.log waf_blocked if=$waf_should_block;

    # Admin endpoints (auth-protected, no IP rate limiting)
    location /api/admin/ {
        # WAF: Block malicious requests
        if ($waf_should_block) {
            add_header X-WAF-Block "true" always;
            return 403;
        }

        # Proxy to API backend (GREEN)
        proxy_pass http://api_backend_green;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # No caching for admin endpoints
        proxy_buffering off;
        proxy_cache off;
    }

    # API endpoints
    location /api/ {
        # WAF: Block malicious requests
        if ($waf_should_block) {
            add_header X-WAF-Block "true" always;
            return 403;
        }

        # Rate limiting (10 req/sec, burst 20)
        limit_req zone=api_limit burst=20 nodelay;

        # Stricter rate limit for session creation (POST only - 2 req/min)
        # GET requests use the standard api_limit (10 req/sec) from parent location
        location ~* ^/api/v1/sessions$ {
            # Apply strict rate limit only to POST requests (via map variable)
            limit_req zone=session_post_limit burst=1 nodelay;
            proxy_pass http://api_backend_green;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # Proxy to API backend (GREEN)
        proxy_pass http://api_backend_green;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;

        # CORS (handled by FastAPI, but add backup)
        add_header Access-Control-Allow-Origin "https://boardof.one" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Expose-Headers "front-token, st-access-token, st-refresh-token" always;
    }

    # SSE streaming endpoint (no rate limiting, no buffering)
    location ~* ^/api/v1/sessions/.*/stream$ {
        proxy_pass http://api_backend_green;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # SSE-specific settings
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;  # 1 hour for long sessions
        chunked_transfer_encoding on;

        # Add SSE headers
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header X-Accel-Buffering "no";
    }

    # Supabase GoTrue Auth endpoints (OAuth callbacks)
    location /auth/v1/ {
        # Rate limiting for auth endpoints (stricter than API)
        limit_req zone=api_limit burst=10 nodelay;

        # Proxy to Supabase GoTrue
        proxy_pass http://supabase_auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # No caching for auth endpoints
        proxy_buffering off;
        proxy_cache off;

        # CORS for OAuth redirects
        add_header Access-Control-Allow-Origin "https://boardof.one" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }

    # Health check endpoints (no rate limiting)
    location ~* ^/api/health {
        proxy_pass http://api_backend_green;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;  # Don't log health checks
    }

    # Serve SvelteKit static assets directly (immutable, versioned)
    location /_app/immutable/ {
        alias /var/www/boardofone/static-green/_app/immutable/;

        # Aggressive caching for immutable assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Served-By "nginx-direct";

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;

        # Enable gzip
        gzip_static on;

        # Disable access logs for performance
        access_log off;
    }

    # Serve version manifest
    location /_app/version.json {
        alias /var/www/boardofone/static-green/_app/version.json;

        expires 5m;  # Short cache for version checks
        add_header Cache-Control "public, max-age=300";
        add_header X-Served-By "nginx-direct";
    }

    # Handle favicon.ico requests (browser default) - return 204 since we use SVG
    location = /favicon.ico {
        return 204;
        access_log off;
    }

    # Serve static images (logo, favicon, etc.)
    location ~* ^/(logo\.svg|logo\.png|favicon\.svg|demo_meeting\.jpg)$ {
        root /var/www/boardofone/static-green;

        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header X-Served-By "nginx-direct";
        access_log off;
    }

    # Frontend (SvelteKit) - GREEN - SSR routes only
    location / {
        # WAF: Block malicious requests
        if ($waf_should_block) {
            add_header X-WAF-Block "true" always;
            return 403;
        }

        proxy_pass http://frontend_backend_green;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Increased buffer sizes for SvelteKit SSR large headers
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Staging environment (if needed)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name staging.boardof.one;

    # Use same SSL cert (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/boardof.one/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/boardof.one/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Basic auth for staging
    auth_basic "Staging Environment";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Same proxy config as production (green)
    location /api/ {
        proxy_pass http://api_backend_green;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    location / {
        proxy_pass http://frontend_backend_green;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increased buffer sizes for SvelteKit SSR large headers
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
}

