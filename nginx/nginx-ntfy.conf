# ntfy.boardof.one - Push notification server
# Add this to /etc/nginx/sites-enabled/ on the server

upstream ntfy_backend {
    server 127.0.0.1:2586;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name ntfy.boardof.one;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ntfy.boardof.one;

    # SSL Configuration (use same wildcard cert or separate cert)
    ssl_certificate /etc/nginx/ssl/boardofone.crt;
    ssl_certificate_key /etc/nginx/ssl/boardofone.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/ntfy-access.log combined;
    error_log /var/log/nginx/ntfy-error.log warn;

    location / {
        proxy_pass http://ntfy_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # WebSocket support for ntfy subscriptions
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Long timeouts for subscription connections
        proxy_connect_timeout 60s;
        proxy_send_timeout 86400s;
        proxy_read_timeout 86400s;

        # Disable buffering for real-time notifications
        proxy_buffering off;
        proxy_cache off;
    }
}
