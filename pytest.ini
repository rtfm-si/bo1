[pytest]
minversion = 8.0
addopts =
    -ra
    -q
    --strict-markers
testpaths = tests
pythonpath = .

markers =
    unit: Unit tests
    integration: Integration tests
    scenario: Scenario tests (end-to-end)
    slow: Slow running tests
    requires_redis: Tests that require Redis connection
    requires_llm: Tests that require LLM API calls
