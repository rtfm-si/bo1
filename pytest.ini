[pytest]
minversion = 8.0
addopts =
    -ra
    -q
    --strict-markers
testpaths = tests
pythonpath = .
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

markers =
    unit: Unit tests
    integration: Integration tests
    scenario: Scenario tests (end-to-end)
    slow: Slow running tests
    requires_redis: Tests that require Redis connection
    requires_llm: Tests that require LLM API calls
    asyncio: Async tests
    db_schema: Schema validation tests (Pydantic vs PostgreSQL)
